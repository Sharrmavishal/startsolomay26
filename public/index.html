<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Start Solo Blueprint Admin</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dnm2ejglr/image/upload/v1741331996/favicon_1_xvlg9x.png" />
  </head>
  <body>
    <!-- Pre-render all Netlify forms -->
    <form name="support" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>

    <form name="course-inquiry" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>

    <form name="mentor-registration" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="background"></textarea>
      <input type="text" name="role" />
      <input type="text" name="expertise" />
      <input type="text" name="otherExpertise" />
      <textarea name="whyInterested"></textarea>
    </form>

    <form name="solosprint-bootcamp" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="locations" />
      <input type="text" name="topics" />
      <input type="text" name="otherTopic" />
      <input type="text" name="duration" />
      <input type="email" name="email" />
    </form>

    <form name="mentor-call" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="whatsapp" />
      <select name="agenda"></select>
      <textarea name="message"></textarea>
      <input type="checkbox" name="emailOptIn" />
    </form>

    <form name="lead-magnet-download" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="lead-magnet-title" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="download-file" />
      <input type="text" name="timestamp" />
    </form>

    <form name="webinar-registration" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="sessionDate" />
      <input type="text" name="sessionTime" />
    </form>

    <form name="amplify-lead-capture" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
    </form>

    <form name="discovery-call-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="tel" name="mobile" />
      <input type="text" name="city" />
      <input type="text" name="whatsapp-permission" />
    </form>

    <div id="root"></div>
  </body>
</html>
