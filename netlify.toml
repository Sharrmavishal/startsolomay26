[build]
  command = "npm run build"
  publish = "dist"

# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Handle all routes for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Set up headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = """
      default-src 'self' https://api.netlify.com https://identity.netlify.com;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com https://www.googletagmanager.com https://snap.licdn.com https://*.google-analytics.com https://www.google-analytics.com https://cdn.razorpay.com https://checkout.razorpay.com https://*.razorpay.com https://*.rzp.io https://assets.calendly.com;
      style-src 'self' 'unsafe-inline' https://assets.calendly.com;
      img-src 'self' data: https: https://res.cloudinary.com https://www.google-analytics.com https://px.ads.linkedin.com https://i.ytimg.com https://img.youtube.com;
      font-src 'self';
      connect-src 'self' https://api.netlify.com https://identity.netlify.com https://*.google-analytics.com https://*.razorpay.com https://*.rzp.io https://calendly.com https://*.calendly.com;
      frame-src 'self' https://*.razorpay.com https://*.rzp.io https://www.youtube.com https://www.youtube-nocookie.com https://calendly.com https://*.calendly.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self' https://pages.razorpay.com;
    """

# Enable Netlify Forms
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Forms configuration
[forms]
  [forms.support]
    name = "Support Form"
  [forms.course-inquiry]
    name = "Course Inquiry"
  [forms.mentor-registration]
    name = "Mentor Registration"
  [forms.solosprint-bootcamp]
    name = "Solosprint Bootcamp"